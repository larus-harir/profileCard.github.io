<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0 auto;
            padding: 0;
            list-style: none;
            text-decoration: none;
        }
        
        a {
            color: black;
        }
        
        body {
            background-color: #c8ecf8;
            display: flex;
        }
        
        main {
            margin-top: 20px;
            width: 400px;
            background-color: #fff;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        nav {
            width: 100%;
            height: 50px;
        }
        
        .profile {
            text-align: center;
        }
        
        .profile img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 5px 15px 30px rgba(24, 38, 141, 0.8);
        }
        
        .profile h4 {
            font-weight: normal;
            color: rgb(82, 82, 82);
        }
        
        ul {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            text-align: center;
            margin-bottom: 50px;
        }
        
        li {
            width: 80%;
            height: 50px;
            line-height: 50px;
            border-bottom: 1px solid rgb(212, 212, 212);
        }
    </style>

</head>

<body>
    <main>
        <nav><a href="#"><i class="far fa-sticky-note"></i></a></nav>
        <article class="profile">
            <img src="img/65019433.jfif" alt="">
            <h1>
                Kim Chanwoong
            </h1>
            <h4>
                age : 2004 <br> web developer
            </h4>
        </article>
        <ul>
            <li><a href="http://intec.icehs.kr/" target="blank">visit highschool homepage</a></li>
            <li><a href="https://github.com/larus-harir" target="blank">visit github</a></li>
        </ul>
    </main>

</body>

</html>
